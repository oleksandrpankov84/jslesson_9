	<main>
		<p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
		<h2>Розвʼязок:</h2>
		<script>
			const pricesList=[100,120,400,500,300,220,1200]
			const tax=0.2
			const taxList=pricesList.map(element=>element*tax)
			document.write(taxList)
		</script>
	</main>
