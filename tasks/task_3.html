<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ 9</title>
</head>
<body>
	<header>
		<a href="../index.html">На головну</a>
		<h1>Задача 3</h1>
	</header>
	<main>
		<p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>
		<h2>Розвʼязок:</h2>
		<script>
			const userLengthArray=parseInt(prompt('Введить кількість елементів для створення масиву більше 5','5'))
			const arr = new Array(userLengthArray).fill(1,0,5).fill(7,5)
			document.write(arr)
		</script>
	</main>
</body>
</html>
