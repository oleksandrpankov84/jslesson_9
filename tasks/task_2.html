<body>
	<header>
		<a href="../index.html">На головну</a>
		<h1>Задача 2</h1>
	</header>
	<main>
		<p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>
		<h2>Розвʼязок:</h2>
		<script>
			const userLengthArray=parseInt(prompt('Введить кількіть елементів','5'))
			const halfOfLength=Math.round(userLengthArray/2)
			const array=new Array(userLengthArray).fill(1,0,halfOfLength).fill(7,halfOfLength)
			document.write(array)
		</script>
	</main>
</body>
