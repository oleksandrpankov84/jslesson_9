		<h1>Задача 6</h1>
	</header>
	<main>
		<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.</p>
		<h2>Розвʼязок:</h2>
		<script>
			const arr=[20,13,33,44,23,43,55,10]
			const firstElement=arr[0]
			arr.forEach((element,index,arrRef) => {
				if (element>firstElement) {
					arrRef[index]*=2
				}
			});
			document.write(`<p>Перетворений масив:${arr}</p>`)
		</script>
	</main>
</body>
