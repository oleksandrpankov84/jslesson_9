	<main>
		<p>Дано масив елементів. Знайти добуток додатних елементів</p>
		<h2>Розвʼязок:</h2>
		<script>
			const arr=[-12,23,-45,33,77,100,-35,-100,50]
			let sumElement=0
			for (const element of arr) {
				if (element>0) sumElement+=element
			}
			document.write(sumElement)
		</script>
	</main>
