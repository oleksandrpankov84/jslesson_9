<body>
	<header>
		<a href="../index.html">На головну</a>
		<h1>Задача 4</h1>
	</header>
	<main>
		<p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
		<h2>Розвʼязок:</h2>
		<script>
			const arr=[50,120,150,200,70,30,4,300,900,340,23,54,215,45,87,111,232]
				for (const moreThan_100 of arr) {
					if (moreThan_100>100) document.write(`<p>${moreThan_100}</p>`)
				}
		</script>
	</main>
</body>
